<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>We're Building â€” Under Construction</title>
  <meta name="description" content="This site is under construction. Check back soon!" />

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ffb454;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
      --max-width:680px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(255,180,80,0.05), transparent),
                  radial-gradient(800px 500px at 90% 90%, rgba(80,160,255,0.03), transparent),
                  var(--bg);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      text-align:center;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:40px 28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      border:1px solid rgba(255,255,255,0.03);
    }

    h1{
      margin:0 0 16px 0;
      font-size: clamp(28px, 3.5vw, 42px);
      letter-spacing: -0.02em;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:16px;
      line-height:1.5;
    }

    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      color:var(--accent);
      font-weight:600;
      font-size:13px;
      margin-bottom:14px;
    }

    .illustration{
      display:flex;align-items:center;justify-content:center;padding:20px 0;
    }

    footer.small{margin-top:20px;color:var(--muted);font-size:13px}

    /* subtle animation */
    .wrench{animation: bob 2s ease-in-out infinite}
    @keyframes bob{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge" aria-hidden="true">ðŸ”§ Under Construction</div>
    <h1 id="title">Weâ€™re making something awesome</h1>
    <p class="lead">Thanks for stopping by â€” we're busy putting the finishing touches on our new website. Check back soon!</p>

    <div class="illustration" aria-hidden="true">
      <svg width="220" height="160" viewBox="0 0 220 160" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="6" y="78" width="208" height="62" rx="8" fill="rgba(255,255,255,0.02)" />
        <g transform="translate(40,12)">
          <rect x="0" y="44" width="16" height="40" rx="2" fill="#FFB454" />
          <rect x="28" y="24" width="16" height="60" rx="2" fill="#FF8A4B" />
          <rect x="56" y="4" width="16" height="80" rx="2" fill="#FFB454" />
          <g transform="translate(100,18)" class="wrench">
            <path d="M0 20 L40 0 L46 8 L14 28 Z" fill="#9fb6ff" opacity="0.95" />
            <circle cx="46" cy="8" r="6" fill="#cfe0ff" />
          </g>
        </g>
      </svg>
    </div>

  
  </main>

  <script>
    // year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
